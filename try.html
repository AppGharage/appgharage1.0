<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/grid.min.css">
    <link rel="stylesheet" href="./assets/css/ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<style>
    .uk-checkbox {
        /*visibility: hidden;*/
        height: 50px;
        width: 50px;
        margin: 0 !important;
        border: 0 !important;
        background-color: #eee;
        float: left;
    }
    
    .uk-card-body {
        margin: 0 !important;
        padding: 0 !important;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">

                <div class="uk-child-width-1-4@m uk-grid-small uk-grid-match" uk-grid>
                    <div>
                        <div class="uk-card uk-card-hover uk-card-default">
                            <div class="uk-card-media-top">
                                <div class="card-header">
                                    <input class="uk-checkbox" type="checkbox" id="1" value="1">
                                </div>
                            </div>
                            <div class="uk-card-body">
                                <div class="card-content card-state-icon"></div>
                                <label for="1">
                                    <div >
                                        <img src="./assets/images/website.png" alt="">
                                    </div>
                                    <h4 class="uk-card-title" style="padding-left:20px;">Web Application</h4>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>
</body>

</html>
